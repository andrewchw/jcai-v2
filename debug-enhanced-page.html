<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Enhanced Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .debug {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>

<body>
    <h1>ðŸ”§ Debug Enhanced Page</h1>
    <p>This page will test loading the enhanced page to diagnose issues.</p>

    <button onclick="loadEnhancedPage()">Load Enhanced Page in iframe</button>
    <button onclick="checkConsoleErrors()">Check Console Errors</button>

    <div id="status" class="debug"></div>

    <iframe id="test-frame" src="" width="100%" height="400" style="border: 1px solid #ccc; margin-top: 20px;"></iframe>

    <script>
        console.log('âœ… Debug page JavaScript loaded');

        function showStatus(message, type = 'success') {
            const element = document.getElementById('status');
            element.textContent = message;
            element.className = `debug ${type}`;
            console.log('Debug Status:', message);
        }

        function loadEnhancedPage() {
            console.log('ðŸ”„ Loading enhanced page in iframe...');
            showStatus('ðŸ”„ Loading enhanced page...', 'success');

            const iframe = document.getElementById('test-frame');
            iframe.src = 'http://localhost:3000/test-browser-notifications-enhanced.html';

            iframe.onload = function () {
                console.log('âœ… Enhanced page loaded in iframe');
                showStatus('âœ… Enhanced page loaded in iframe', 'success');

                // Try to access iframe content (may be blocked by CORS)
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (iframeDoc) {
                        console.log('âœ… Can access iframe content');
                        showStatus('âœ… Can access iframe content', 'success');
                    }
                } catch (e) {
                    console.log('âŒ Cannot access iframe content:', e.message);
                    showStatus('âŒ Cannot access iframe content (CORS)', 'error');
                }
            };

            iframe.onerror = function () {
                console.log('âŒ Error loading enhanced page');
                showStatus('âŒ Error loading enhanced page', 'error');
            };
        }

        function checkConsoleErrors() {
            console.log('ðŸ” Checking for console errors...');
            showStatus('ðŸ” Check browser console for errors', 'success');

            // Log current status
            console.log('ðŸ“Š Current page status:', {
                title: document.title,
                readyState: document.readyState,
                URL: window.location.href,
                userAgent: navigator.userAgent
            });
        }

        // Test on page load
        window.addEventListener('load', () => {
            console.log('ðŸ“„ Debug page loaded successfully');
            showStatus('âœ… Debug page loaded and JavaScript is working!', 'success');
        });

        // Capture JavaScript errors
        window.addEventListener('error', (event) => {
            console.error('ðŸ’¥ JavaScript Error:', event.error);
            showStatus(`ðŸ’¥ JavaScript Error: ${event.error.message}`, 'error');
        });
    </script>
</body>

</html>
