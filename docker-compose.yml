version: '3.8'

services:
  mcp-atlassian:
    image: ghcr.io/sooperset/mcp-atlassian:latest
    container_name: mcp-atlassian
    restart: unless-stopped
    ports:
      - "8080:8080"  # For OAuth setup
      - "9000:9000"  # For SSE transport
    volumes:
      - ./.mcp-atlassian:/home/app/.mcp-atlassian
    env_file:
      - ./mcp-atlassian.env
    # For debugging and development, uncomment the line below
    command: "-vv"
