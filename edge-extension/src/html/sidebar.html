<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Action Items</title>
    <link rel="stylesheet" href="../css/sidebar.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Jira Action Items</h1>
            <div class="auth-status">
                <button id="loginButton" class="btn">Login</button>
                <span id="userInfo" class="hidden">Hi, <span id="username">User</span></span>
            </div>
        </header>

        <div class="chat-container">
            <div id="chatMessages" class="chat-messages">
                <!-- Messages will be inserted here -->
                <div class="message system">
                    Welcome to Jira Action Items Manager! How can I help you today?
                </div>
            </div>
            
            <div class="chat-input">
                <textarea id="userInput" placeholder="Type your request here..."></textarea>
                <button id="sendButton" class="btn send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="../js/sidebar.js"></script>
</body>
</html>
