[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
ignore_missing_imports = True

[mypy-app.services.browser_notification_service]
ignore_errors = True

[mypy-app.services.email_service]
ignore_errors = True

[mypy-app.services.notification_service]
ignore_errors = True

[mypy-app.api.endpoints.notifications]
ignore_errors = True

[mypy-app.services.user_service]
ignore_errors = True

[mypy-app.services.dialogflow_llm_service]
ignore_errors = True

[mypy-app.services.db_token_service]
ignore_errors = True

[mypy-app.services.oauth_token_service]
ignore_errors = True

[mypy-app.services.llm_service]
ignore_errors = True

[mypy-app.services.jira_service]
ignore_errors = True

[mypy-app.services.jira_user_lookup_service]
ignore_errors = True

[mypy-fixed_oauth_token_service]
ignore_errors = True
